apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  name: ontara-web
  labels:
    cloud.googleapis.com/location: us-central1
  annotations:
    run.googleapis.com/ingress: all
    run.googleapis.com/ingress-status: all
spec:
  template:
    metadata:
      annotations:
        autoscaling.knative.dev/minScale: "0"
        autoscaling.knative.dev/maxScale: "10"
        run.googleapis.com/cpu-throttling: "true"
        run.googleapis.com/startup-cpu-boost: "true"
    spec:
      containerConcurrency: 80
      timeoutSeconds: 300
      serviceAccountName: ontara-web@PROJECT_ID.iam.gserviceaccount.com
      containers:
        - image: gcr.io/PROJECT_ID/ontara-web:latest
          ports:
            - name: http1
              containerPort: 3000
          env:
            - name: NODE_ENV
              value: production
            - name: NEXT_PUBLIC_ONTARA_API_URL
              valueFrom:
                secretKeyRef:
                  name: ontara-web-api-url
                  key: latest
            - name: NEXT_PUBLIC_ONTARA_MCP_URL
              valueFrom:
                secretKeyRef:
                  name: ontara-web-mcp-url
                  key: latest
            - name: NEXT_PUBLIC_CLERK_PUBLISHABLE_KEY
              valueFrom:
                secretKeyRef:
                  name: ontara-web-clerk-publishable-key
                  key: latest
            - name: CLERK_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: ontara-web-clerk-secret
                  key: latest
            - name: ONTARA_API_KEY
              valueFrom:
                secretKeyRef:
                  name: ontara-web-api-key
                  key: latest
          resources:
            limits:
              cpu: "1000m"
              memory: "512Mi"
          startupProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 3
          livenessProbe:
            httpGet:
              path: /api/health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 10
            failureThreshold: 3
